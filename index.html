<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marineyes</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assents/css/header.css">
    <link rel="stylesheet" href="assents/css/wave.css">
    <!-- JavaScript Link -->
    <script src="script.js"></script>
    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <a href="#" class="logo">Marineyes</a>
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#donate">Doações</a>
            <a href="#animals">Animais</a>
            <a href="#curiosities">Curiosidades</a>
            <a href="#contact">Contato</a>
        </nav>
        <button class="bthLogin-popup">Login</button>
    </header>
    <div class="nav-bg"></div>

    <label class="switch">
        <input type="checkbox" id="toggleAnimations">
        <span class="slider round"></span>
    </label>

    <!-- Main Page -->
    <main>
        <!-- Home Section -->
        
        <section class="home" id="home">

        </section>

        <!-- Secondhome Section -->
        <div class="wave-container">
            <div class="wave" id="wave-secondhome1"></div>
            <div class="wave" id="wave-secondhome2"></div>
            <div class="wave" id="wave-secondhome3"></div>
            <div class="wave" id="wave-secondhome4"></div>
        </div>
        <section class="secondhome" id="secondhome">

        </section>

        <!-- Donate Section -->
        <div class="wave-container">
            <div class="wave" id="wave-donate1"></div>
            <div class="wave" id="wave-donate2"></div>
            <div class="wave" id="wave-donate3"></div>
            <div class="wave" id="wave-donate4"></div>
        </div>
        <section class="donate" id="donate">

        </section>

        <!-- Animal Section -->
        <div class="wave-container">
            <div class="wave" id="wave-animals1"></div>
            <div class="wave" id="wave-animals2"></div>
            <div class="wave" id="wave-animals3"></div>
            <div class="wave" id="wave-animals4"></div>
        </div>
        <section class="animals" id="animals">

        </section>

        <!-- Curiosities Section -->
        <div class="wave-container">
            <div class="wave" id="wave-curiosities1"></div>
            <div class="wave" id="wave-curiosities2"></div>
            <div class="wave" id="wave-curiosities3"></div>
            <div class="wave" id="wave-curiosities4"></div>
        </div>
        <section class="curiosities" id="curiosities">

        </section>
        
        <!-- Contact Section -->
        <div class="wave-container">
            <div class="wave" id="wave-contact1"></div>
            <div class="wave" id="wave-contact2"></div>
            <div class="wave" id="wave-contact3"></div>
            <div class="wave" id="wave-contact4"></div>
        </div>
        <section class="contact" id="contact">

        </section>

        <!-- Footer Section -->
        <div class="wave-container">
            <div class="wave" id="wave-footer1"></div>
            <div class="wave" id="wave-footer2"></div>
            <div class="wave" id="wave-footer3"></div>
            <div class="wave" id="wave-footer4"></div>
        </div>
        <section class="footer" id="footer">
            <footer></footer>
        </section>

        <script src="assents/javascript/header.js"></script>
        <script src="script.js"></script>
    </main>
</body>
</html>
